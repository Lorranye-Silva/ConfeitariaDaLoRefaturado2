<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro de Venda</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Registro de Venda</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="cliente.html">Clientes</a></li>
        <li><a href="produto.html">Produtos</a></li>
        <li><a href="funcionario.html">Funcionários</a></li>
        <li><a href="venda.html">Vendas</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <form id="vendaForm" onsubmit="return registrarVenda()">
      <label for="funcionario_id">ID do Funcionário:</label>
      <input type="number" id="funcionario_id" name="funcionario_id" required>

      <label for="clientes_id">ID do Cliente:</label>
      <input type="number" id="clientes_id" name="clientes_id" required>

      <label for="data">Data da Venda:</label>
      <input type="date" id="data" name="data" required>

      <label for="produto">Produto:</label>
      <input type="text" id="produto" name="produtoNome" required>

      <label for="valor">Valor unitário (R$):</label>
      <input type="number" id="valor" step="0.01" required>

      <label for="qtd">Quantidade:</label>
      <input type="number" id="qtd" required>

      <p>Total: R$ <span id="total">0.00</span></p>
      <input type="hidden" id="valor_total" name="valor_total">

      <button type="submit">Registrar Venda</button>
    </form>
  </main>

  <footer><p>&copy; 2025 Confeitaria Da Lo</p></footer>
  <button id="topo" onclick="voltarAoTopo()">↑</button>
  <script src="script.js" defer></script>
</body>
</html>
